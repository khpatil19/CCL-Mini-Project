<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Staybnb | Login</title>
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"  rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
        <link href="../css/login.css" rel="stylesheet" />
    </head>
    <body class="d-flex justify-content-center p-5">
        <div class="card">
            <br>
               <h2 class="text2"><img src="../images/Icon.png" alt="RentHouse Icon" width="50" height="50">Staybnb</h2>
                <p class="text1">Sign into your account</p>
           
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <center><span class ="error" id="error" style="color: red"></span></center>
                <center><span class ="error" id="success" style="color: green"></span></center>
                
                <center><label class="custom-field">
                  
                    <input id="email" type="text" class="input" required placeholder="Enter your mail"/>
                    <!--<span class="placeholder">Enter your mail</span>-->
                </label><br>
                <label class="custom-field">
                    <input id="password" type="password" class="passwordinput" required placeholder="Enter your password"/>
                    <!--<span class="placeholder">Enter your password</span>-->
                </label></center><br>
                
                <center><button type="submit" class="button">Sign into Staybnb</button>
                 
                <div id="forgotPass" style="display: none;">
                    <center><a class="forgotpass" href="#" style="color: red" onclick="forgotPass()">Forgot Password?</a></center>
                </div>

                <div id="sendLink" style="display: none;">
                    <center><a class="sendLink" href="#" style="color: red" onclick="sendLink()">Send verification link?</a></center>
                </div>

                    
                    

                <hr style="width:80%">
                <button onclick="window.location.href='../html/register.html'" class="button2">Sign Up</button>
                </center>
            </form>
        </div>

        
         <!-- The core Firebase JS SDK is always required and must be listed first -->
         <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

         <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
         <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

        <script src="../js/firebase.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
