<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Staybnb | Register</title>
      


        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"  rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
       
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>


        
        <link href="../css/register.css" rel="stylesheet" />
    </head>
    <body class="d-flex justify-content-center p-5">
        <div class="card">
            <br>
                <h2 id= "confirmation" class="text">Almost done!</h2>
           
                
            
            <form onsubmit="update()" id="registerFormTwo" class="card-body px-5 py-4">

                <center><span id="error" style="color: red"></span></center>
               
                <center>
                    <label class="custom-field">

                        <p class="tag1">Registered Email <a id = "link" style=" cursor:pointer; font-size: 12px; color: #1775cc" onclick="sendVerification()">send verification link?</a></p>
                        <input id="email" type="text" class="input" required placeholder="Entered email" disabled = "true" style="opacity: 0.8; background-color: rgb(217, 248, 217); border-color: rgb(59, 214, 59); cursor: not-allowed;" />
                    
                    </label><br />

                    <label class="custom-field">
                        <!-- <p class="tag2">UID <a style="font-size: 12px; color: #1775cc" onclick="whatisUID()">what is this?</a></p> -->
                        <input id="uid" type="text" class="input" required placeholder="Unique ID" hidden = "true" disabled = "true" style="opacity: 0.8; background-color: rgb(217, 248, 217); border-color: rgb(59, 214, 59); cursor: not-allowed;" />
                    
                    </label>
                    
                    
                    <label class="custom-field">
                        <p class="tag3">Full Name</p>
                    <input id="fullname" type="text" class="input" required placeholder="Name" />
                  
                </label><br />
                <label class="custom-field">
                    <p class="tag4">Mobile</p>
                    <input id="mobile" type="text" class="input" required placeholder="Mobile" />
                
                </label><br />
               
                <br/>
                
                <br>
              
                <button  id="final-signup" type="submit" class="button-final">Sign Up</button>
                <button  id="proceed-to-login" type="submit" class="button-proceed-to-login" onclick="loginPage()">Proceed to Login</button>
                </center>
            </form>
        </div>

        

        <div class="alert hide">
            <span class="fas fa-exclamation-circle"></span>
            <span id="msg" class="msg"></span>
            <div class="close-btn">
               <span class="fas fa-times"></span>
            </div>
         </div>

        <script>
            $('a').click(function(){
              $('.alert').addClass("show");
              $('.alert').removeClass("hide");
              $('.alert').addClass("showAlert");
              setTimeout(function(){
                $('.alert').removeClass("show");
                $('.alert').addClass("hide");
              },5000);
            });
            $('.close-btn').click(function(){
              $('.alert').removeClass("show");
              $('.alert').addClass("hide");
            });
         </script>
    



        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

         <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

        <script src="../js/firebase.js"></script>
        <script src="../js/register2.js"></script>
    </body>
</html>
