    <body class="d-flex justify-content-center p-5">
        <!-- <div class="container"> -->
        <div class="card">
            <br>
                <h2 class="text">Register with us</h2>
                <center><img src="../images/doodle09.jpg" alt="doodle" width="250" height="250"></center>
            
            <form onsubmit="signUp()" id="registerForm" class="card-body px-5 py-4">
                <center><span id="error" style="color: red"></span></center>
                <center><span class ="error" id="success" style="color: green"></span></center>
               
                <center>
                    <!-- <label class="custom-field">
                    <input id="fullname" type="text" class="input" required placeholder="Name" />
                  
                </label><br /> -->
                <!-- <label class="custom-field">
                    <input id="mobile" type="text" class="input" required placeholder="Mobile" />
                
                </label><br /> -->
                <label class="custom-field">
                    <input id="email" type="text" class="input" required placeholder="Email" />
                   
                </label><br />
                <label class="custom-field">
                    <input id="password" type="password" class="passwordinput" placeholder="Password" required />
                   
                </label><br />
                <label class="custom-field">
                    <input id="repassword" type="password" class="passwordinput" required placeholder="Re-enter password" />
                   
                </label><br /><br/>
                <div class="form-check" id="termslink" >
                    <input onclick="disableFunction()" class="form-check-input" type="checkbox" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I accept the <a href="../html/terms.html">terms of service.</a>
                    </label>
                  </div>
                <br>
              
                <button id="signup" type="submit" class="button" disabled = true>Validate</button>
                <button id="signin" type="submit" class="button" onclick="redirect()">Proceed</button>
                </center>
            </form>
        </div>
